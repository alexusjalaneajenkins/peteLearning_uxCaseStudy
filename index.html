<style>
  .fade-target {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .fade-target.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<header class="relative w-full h-screen overflow-hidden">

  <!-- Background Video -->
  <video
    autoplay
    muted
    loop
    playsinline
    src="visualMetaphor_hook.mp4"
    class="absolute inset-0 w-full h-full object-cover"
  ></video>

  <!-- Gradient Overlay for readability -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/50 to-black/10"></div>

  <!-- Content Layer -->
  <div class="relative z-10 max-w-4xl mx-auto px-6 py-32 sm:py-48 fade-target content-layer">
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-white">
      Some platforms deliver training.<br>
      <span class="text-gradient-green">This one unlocks value.</span>
    </h1>

    <p class="mt-8 text-lg md:text-xl leading-relaxed text-gray-200">
      PETE Learning is an AI Course Builder that turns 20 hours into 2 minutes —<br>
      and turns 25% employees into 125% employees.<br><br>
      The only problem?<br>
      <span class="font-semibold text-red-300">Almost nobody knows it exists.</span>
    </p>

    <div class="mt-10">
      <a
        href="#introduction"
        class="inline-block bg-green-400 hover:bg-green-300 text-gray-900 font-semibold px-6 py-3 rounded-xl shadow-lg transition duration-200"
      >
        See why that matters →
      </a>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.querySelector('header video');
    const content = document.querySelector('.content-layer');

    if (!video || !content) return;

    const revealContent = () => {
      setTimeout(() => content.classList.add('visible'), 800);
    };

    if (video.readyState >= 2) {
      revealContent();
    } else {
      video.addEventListener('loadeddata', revealContent, { once: true });
    }
  });
</script>
