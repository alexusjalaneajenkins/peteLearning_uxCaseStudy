<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETE Learning</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000;
        color: #fff;
      }

      .video-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
      }

      .bg-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .gradient-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.45));
        z-index: 1;
      }

      .video-overlay-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1.5rem;
        color: #fff;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .video-overlay-text h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin-bottom: 1.25rem;
        line-height: 1.15;
      }

      .video-overlay-text p {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: rgba(255, 255, 255, 0.9);
        margin: 0 auto;
        max-width: 760px;
      }

      .content-wrapper {
        max-width: 960px;
      }

      .cta-button {
        display: inline-block;
        margin-top: 2rem;
        background: #86efac;
        color: #0c0c0c;
        font-weight: 600;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 15px 35px rgba(134, 239, 172, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(134, 239, 172, 0.4);
      }

      .text-gradient-green {
        background: linear-gradient(90deg, #86efac, #4ade80, #86efac);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .fade-target {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .fade-target.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        src="visualMetaphor_hook.mp4"
      ></video>

      <div class="gradient-overlay" aria-hidden="true"></div>

      <div class="video-overlay-text fade-target">
        <div class="content-wrapper">
          <h1>
            Some platforms deliver training.<br />
            <span class="text-gradient-green">This one unlocks value.</span>
          </h1>

          <p>
            PETE Learning is an AI Course Builder that turns 20 hours into 2 minutes —<br />
            and turns 25% employees into 125% employees.<br /><br />
            The only problem?<br />
            <span style="font-weight: 600; color: #fecaca">Almost nobody knows it exists.</span>
          </p>

          <a href="#introduction" class="cta-button">See why that matters →</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('.bg-video');
        const content = document.querySelector('.video-overlay-text');

        if (!video || !content) return;

        const revealContent = () => {
          setTimeout(() => content.classList.add('visible'), 800);
        };

        if (video.readyState >= 2) {
          revealContent();
        } else {
          video.addEventListener('loadeddata', revealContent, { once: true });
        }
      });
    </script>
  </body>
</html>
