<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETE Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --color-bg: #000000;
        --color-text: #ffffff;
        --color-muted: rgba(255, 255, 255, 0.78);
        --color-accent: #5f4bb6;
        --color-lime: #34c759;
        --color-warm-gray: #f7f7f7;
      }

      body {
        margin: 0;
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
      }

      .video-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
      }

      .bg-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .gradient-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.9) 10%,
          rgba(0, 0, 0, 0.65) 40%,
          rgba(95, 75, 182, 0.35)
        );
        z-index: 1;
      }

      .video-overlay-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        color: #fff;
        z-index: 2;
        text-shadow: 0 20px 40px rgba(0, 0, 0, 0.65);
        gap: 1.25rem;
      }

      .video-overlay-text h1 {
        font-family: 'Archivo', 'Poppins', sans-serif;
        font-size: clamp(2.5rem, 5.5vw, 4.6rem);
        margin-bottom: 0.75rem;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-left: auto;
        margin-right: auto;
        max-width: 1100px;
      }

      .video-overlay-text p {
        font-size: clamp(1.05rem, 2.3vw, 1.35rem);
        color: var(--color-text);
        margin: 0;
        max-width: 820px;
        line-height: 1.65;
      }

      .content-wrapper {
        width: min(92vw, 1100px);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        margin: 0 auto;
        text-align: center;
      }

      .cta-button {
        display: inline-block;
        align-self: center;
        margin-top: 1.5rem;
        background: var(--color-lime);
        color: #041302;
        font-weight: 600;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 20px 45px rgba(52, 199, 89, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        letter-spacing: 0.02em;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 55px rgba(52, 199, 89, 0.45);
      }

      .text-gradient-green {
        color: var(--color-lime);
      }

      .highlight-lime {
        color: var(--color-lime);
        font-weight: 600;
      }

      .fade-target {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .fade-target.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        src="visualMetaphor_hook.mp4"
      ></video>

      <div class="gradient-overlay" aria-hidden="true"></div>

      <div class="video-overlay-text fade-target">
        <div class="content-wrapper">
          <h1>
            Some platforms deliver training.<br />
            <span class="text-gradient-green">This one unlocks value.</span>
          </h1>

          <p>
            PETE Learning is an AI Course Builder that turns 20 hours into 2 minutes<br />
            and turns 25% employees into 125% employees.<br /><br />
            The only problem?<br />
            <span class="highlight-lime">Almost nobody knows it exists.</span>
          </p>

          <a href="#introduction" class="cta-button">See why this matters â†“</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('.bg-video');
        const content = document.querySelector('.video-overlay-text');

        if (!video || !content) return;

        const revealContent = () => {
          setTimeout(() => content.classList.add('visible'), 800);
        };

        if (video.readyState >= 2) {
          revealContent();
        } else {
          video.addEventListener('loadeddata', revealContent, { once: true });
        }
      });
    </script>
  </body>
</html>
